<ion-header>

  <ion-navbar color="hitam">
    <ion-title>Search Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-searchbar [(ngModel)]="keyword" (ionInput)="filterKeyword()"></ion-searchbar>
<ion-list *ngIf="keyword != 0">
  <ion-item *ngFor="let data of list">
    <h3>{{ data.dest }}</h3>
    <button ion-button clear item-end (click)="view(data)">View</button>
  </ion-item>
</ion-list>
</ion-content>
