<ion-header>
  <ion-navbar color="hitam">
    <ion-title>
      Content
    </ion-title>
    <ion-buttons start>
      <button ion-button color="light" (click)="btnSignout()">Signout</button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
      <ion-item *ngIf="dests == null || dests == ''">
        <p text-center>No Record found</p>
      </ion-item>
      <ion-item-sliding *ngFor="let list of dests">
        <ion-item>
          <h2>{{ list.dest }}</h2>
        </ion-item>
        <ion-item-options side="right">
            <button ion-button class="larger" color="coklat" (click)="btnEdit(list.destID)">
                <ion-icon name="create"></ion-icon>
              </button>
          <!--<ion-icon name="create" class="larger" color="coklat" (click)="btnEdit(list.destID)"></ion-icon>-->
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>
    
      <ion-fab right bottom>
        <button ion-fab color="hitam" (click)="btnAdd()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>

</ion-content>
