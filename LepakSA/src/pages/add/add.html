<ion-header>

  <ion-navbar color="hitam">
    <ion-title>Create New</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label floating>Destination</ion-label>
          <ion-textarea [(ngModel)]="dest.dest"></ion-textarea>
        </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="dest.desc"></ion-textarea>
    </ion-item>
  <ion-item>
    <ion-label floating>Operation Hours</ion-label>
      <ion-textarea [(ngModel)]="dest.ophr"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-textarea [(ngModel)]="dest.addr"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>Phone</ion-label>
    <ion-input type="tel" [(ngModel)]="dest.phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Activity</ion-label>
    <ion-textarea [(ngModel)]="dest.actvty"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input type="url" [(ngModel)]="dest.location"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label stacked>Instagram</ion-label>
    <ion-input type="url" placeholder="Don't have an account? Kindly key-in 'none'." [(ngModel)]="dest.ig"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Facebook</ion-label>
    <ion-input type="url" placeholder="Don't have an account? Kindly key-in 'none'." [(ngModel)]="dest.fb"></ion-input>
  </ion-item>

  <div text-center>
    <br /><br /><button ion-button block color="hitam" (click)="btnSave()">Save</button>
  </div>
  
  
  </ion-list>
</ion-content>
