<ion-header>

  <ion-navbar color="hitam">
    <ion-title>Login</ion-title>
  </ion-navbar>
  
     
    
    
</ion-header>


<ion-content padding>
    <div text-center>
    <h1><strong> Lepak SA </strong></h1>
  </div>
    <ion-card>
        <div text-center>
        <ion-card-header>

            Login Lepak SA
      
          </ion-card-header>
        </div>
      
  
  <ion-list>
<ion-item>
  <ion-label floating>Username</ion-label>
  <ion-input type="email" [(ngModel)]="login.email"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="password" [(ngModel)]="login.password"></ion-input>
</ion-item>
<br>
<div text-center>
  <button ion-button color="hitam" (click)="btnLogin()">Log In</button>
  <br>
</div>
</ion-list>
</ion-card>
</ion-content>
